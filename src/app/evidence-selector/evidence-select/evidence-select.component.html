<p>{{ this.name }}</p>
<mat-button-toggle-group
  *ngIf="evidenceStatus"
  (change)="onEvidenceStatusChanged($event)"
  [value]="evidenceStatus.statusKey"
  name="fontStyle"
  aria-label="Font Style"
>
  <mat-button-toggle
    *ngFor="let option of evidenceSelectOptions"
    [value]="option.key"
    >{{ option.name }}</mat-button-toggle
  >
</mat-button-toggle-group>

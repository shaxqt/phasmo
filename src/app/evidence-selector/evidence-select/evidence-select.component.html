<div class="flex-row">
  <p>{{ evidence.name }}</p>
  <mat-icon icon>{{ evidence.icon }}</mat-icon>
</div>
<div>
  <mat-button-toggle-group
    *ngIf="evidence"
    (change)="onEvidenceChanged($event)"
    name="fontStyle"
    aria-label="Font Style"
    [value]="evidence.status"
  >
    <mat-button-toggle
      *ngFor="let option of evidenceSelectOptions"
      [value]="option"
      >{{ option }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

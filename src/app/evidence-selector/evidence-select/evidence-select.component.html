<p>{{ this.name }}</p>
<div>
  <mat-button-toggle-group
    *ngIf="evidenceStatus"
    (change)="onEvidenceStatusChanged($event)"
    name="fontStyle"
    aria-label="Font Style"
    [value]="initialEvidenceStatusKey"
  >
    <mat-button-toggle
      *ngFor="let option of evidenceSelectOptions"
      [value]="option.key"
      >{{ option.name }}</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<mat-card *ngIf="suggestedEvidences.evidenceKeysToProve.length > 0">
  <div>try to prove</div>
  <mat-icon *ngFor="let evidence of suggestedEvidences.evidenceKeysToProve">{{
    evidence.icon
  }}</mat-icon>

  <ng-container *ngIf="suggestedEvidences.evidenceKeysToExclude.length > 0">
    <div>try to exlude</div>
    <mat-icon
      *ngFor="let evidence of suggestedEvidences.evidenceKeysToExclude"
      >{{ evidence.icon }}</mat-icon
    >
  </ng-container>
</mat-card>

<ng-container *ngIf="suggestedGhosts.length === 0; else suggestions">
  <h2>no ghosts left</h2>
  <button mat-raised-button color="accent" (click)="resetEvidenceStates.emit()">
    reset
  </button>
</ng-container>

<ng-template #suggestions>
  <app-ghost-suggestions
    [suggestedGhosts]="suggestedGhosts"
    [evidences]="evidences"
  ></app-ghost-suggestions>
  <app-evidence-suggestions
    [ghosts]="suggestedGhosts"
    [evidences]="evidences"
  ></app-evidence-suggestions>
</ng-template>
